<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <style>
    body {
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      font-size: 18px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      color: #090808ff;
      padding: 10px;
      margin-top: 20px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Centre de Développement de l'Aquaculture</h1>
    <h2>Connexion</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Votre email" required />
      </div>

      <div class="form-group">
        <label for="mot_de_passe">Mot de passe :</label>
        <input type="password" id="mot_de_passe" placeholder="Mot de passe" required />
      </div>

      <button type="submit" class="btn">Se connecter</button>
      <p id="msg"></p>
    </form>

    <p style="text-align:center;">Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
  </div>

  <script>
    const baseUrl = "http://localhost:5000";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const mot_de_passe = document.getElementById("mot_de_passe").value;
      const msgEl = document.getElementById("msg");

      msgEl.textContent = "Connexion en cours...";
      msgEl.style.color = "#333";

      try {
        const res = await fetch(baseUrl + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, mot_de_passe })
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.message || "Erreur de connexion";
          msgEl.style.color = "crimson";
          return;
        }

        msgEl.textContent = "Connexion réussie";
        msgEl.style.color = "green";

        // Stocker les infos utilisateur
        localStorage.setItem("user", JSON.stringify(data.user));

        // Redirection vers la page d'accueil
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);

      } catch (error) {
        console.error(error);
        msgEl.textContent = "Erreur serveur";
        msgEl.style.color = "crimson";
      }
    });
  </script>
</body>
</html>
